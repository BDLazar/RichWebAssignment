<md-content ng-if="isAuthenticated()" md-theme="docs-dark" class="md-padding" layout="column" layout-sm="column">
	<br/><br/><br/><br/>
	<br/><br/><br/><br/>
	<div ng-if="matched === 1">
		<div class="text-center">
			<!--Exchanged messages-->
			<h1 class="pure-splash-head" ng-hide="winner || tie">It's <span class="blue">{{ currentPlayer.Name | uppercase}} </span> turn &nbsp; !</h1>
			<h1 class="pure-splash-head" ng-show="winner"><span class="blue">{{ currentPlayer.Name | uppercase}}</span> just <span class="red">won</span> the game!</h1>
			<h1 class="pure-splash-subhead" ng-show="winner || tie">REDIRECTING HOME IN 3..2..1...</h1>
			<br/><br/><br/>
			
			<div layout-margin layout-fill ng-repeat="row in board">
				<md-button class="btn-tic-tac-toe"
					ng-repeat="cell in row "
					ng-disabled="isTaken(cell)||winnerDisabled();"
					ng-class="cell.value"
					ng-click="move(cell);">{{ cell.value }}
				</md-button>
			</div>
			<br/>
		</div>
	</div>
	
	<div ng-if="matched === 0">
		<h1 class=" text-center pure-splash-head">Finding a player...</h1>
	</div>
</md-content>

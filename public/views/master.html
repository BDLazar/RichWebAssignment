<!DOCTYPE html>
<html ng-app='myFirstApp'>
<head>
	<title ng-bind="title"></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="MobileOptimized" content="320">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
	<link rel="stylesheet" href='/static/stylesheets/clairvy.css'>
	<link rel="stylesheet" href='/static/stylesheets/loading-bar.css'>
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='/static/stylesheets/pure-typography.css'/>
</head>
<body>
	<div ng-controller="MasterCtrl" ng-cloak>
        <div layout="column">
			<md-toolbar class="tool-bar-color"ng-if="isAuthenticated()">
				<div class="md-toolbar-tools sticky-logged-in ">
					<span flex></span>
					<!--Let's play-->
					<md-button ng-href="/games "aria-label="analytics">
						<md-tooltip>
							<b>Let's Play</b>
						</md-tooltip>
						
						<md-icon style="font-size:24px; height:24px; color:#676767" md-font-icon="ion-ios-game-controller-b"></md-icon>
					</md-button>
					
					<!--My Game-->
					<md-button ng-href="/" aria-label="Home">
						<md-tooltip>
							<b>My Game</b>
						</md-tooltip>
						
						<md-icon style="font-size:24px; height:24px; color:#676767" md-font-icon="ion-ios-list"></md-icon>
					</md-button>
					
					<!--All users that are available-->
					<md-button ng-href="/users" aria-label="faq">
						<md-tooltip>
							<b>Users</b>
						</md-tooltip>
						
						<md-icon style="font-size:24px; height:24px; color:#676767" md-font-icon="ion-ios-people"></md-icon>
					</md-button>
					
					<!--Sign out button-->
					<md-button ng-click="signOut()" aria-label="Sign Out">
						<md-tooltip>
							<b>Sign Out</b>
						</md-tooltip>
						
						<md-icon style="font-size:24px; height:24px; color:#676767" md-font-icon="ion-ios-circle-filled"></md-icon>
					</md-button>
					<span flex></span>
				</div>
			</md-toolbar>
        </div>
		
		<!--Content autoscroll-->
        <md-content style="display:initial;">
          <div style="padding-top:10vh;" ui-view autoscroll="true"></div>
        </md-content>
	</div>

	<script type="text/javascript" src="/static/javascripts/lodash.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/satellizer/0.9.4/satellizer.min.js"></script>
	<script type="text/javascript" src="/static/javascripts/loading-bar.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script type="text/javascript" src="/static/javascripts/app.js"></script>
	<script type="text/javascript" src="/static/javascripts/controllers.js"></script>
	<script type="text/javascript" src="/static/javascripts/directives.js"></script>
	<script type="text/javascript" src="/static/javascripts/services.js"></script>

</body>
</html>
